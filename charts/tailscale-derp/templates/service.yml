apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-{{ .Chart.Name }}"
  {{- if not (empty .Values.service.annotations) }}
  annotations: {{- toYaml .Values.service.annotations | nindent 4 }} 
  {{- end }}
spec:
  type: "{{ .Values.service.type }}"
  selector:
    app: "{{ .Release.Name }}-{{ .Chart.Name }}"
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  - name: stun
    port: 3478
    targetPort: 3478
